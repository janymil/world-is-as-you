<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Consciousness symbol - Third eye / awareness -->
  <g>
    <!-- Outer eye shape -->
    <ellipse cx="50" cy="50" rx="35" ry="22" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Inner circle (pupil/iris) -->
    <circle cx="50" cy="50" r="12" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Core light (awareness point) -->
    <circle cx="50" cy="50" r="6" fill="#ffffff"/>
    <circle cx="50" cy="50" r="15" fill="url(#glow)" opacity="0.4"/>
    
    <!-- Radiating awareness lines -->
    <line x1="50" y1="15" x2="50" y2="28" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="72" x2="50" y2="85" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="50" x2="28" y2="50" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
    <line x1="72" y1="50" x2="85" y2="50" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
    
    <!-- Diagonal rays -->
    <line x1="23" y1="23" x2="33" y2="33" stroke="#818cf8" stroke-width="1.5" opacity="0.5"/>
    <line x1="77" y1="23" x2="67" y2="33" stroke="#818cf8" stroke-width="1.5" opacity="0.5"/>
    <line x1="23" y1="77" x2="33" y2="67" stroke="#818cf8" stroke-width="1.5" opacity="0.5"/>
    <line x1="77" y1="77" x2="67" y2="67" stroke="#818cf8" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
