<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Audiokniha</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h3>Audiokniha</h3>
            <button id="search-toggle-btn" class="icon-btn"><i class="fas fa-search"></i></button>
        </header>

        <!-- Search Overlay -->
        <div id="search-overlay" class="search-overlay">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Hľadať v knihe...">
                <button id="close-search-btn" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="search-results" class="search-results">
                <!-- Results injected via JS -->
                <div class="empty-state">Začnite písať pre vyhľadávanie v prepise...</div>
            </div>
        </div>

        <!-- Main Content: Playlist -->
        <div class="playlist-container">
            <h2 class="section-title">Kapitoly</h2>
            <ul id="playlist" class="playlist">
                <!-- Data injected via JS -->
            </ul>
        </div>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-info">
                <div class="track-title" id="current-track-title">Vyberte kapitolu</div>
                <div class="track-time">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="player-controls">
                <button id="prev-btn" class="control-btn sm"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn lg"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn sm"><i class="fas fa-step-forward"></i></button>

                <!-- Continuous Playback Toggle -->
                <button id="continuous-playback-btn" class="control-btn sm active" title="Kontinuálne prehrávanie: Zapnuté"
                    style="margin-left: 15px;">
                    <i class="fas fa-repeat"></i>
                </button>

                <!-- Ambience Toggle -->
                <button id="ambience-toggle" class="control-btn sm ambience-toggle-btn" aria-label="Background Music"
                    style="margin-left: 5px;">
                    <i class="fas fa-leaf"></i>
                </button>
            </div>

            <!-- Ambience Popup -->
            <div id="ambience-popup" class="ambience-popup">
                <div class="ambience-header">Meditácia</div>

                <div class="ambience-row" style="justify-content: center; margin-bottom: 5px;">
                    <!-- Simple Toggle Button/Icon -->
                    <button id="ambience-enable-btn" class="icon-btn" style="font-size: 1.5rem;">
                        <i class="fas fa-toggle-off"></i>
                    </button>
                </div>

                <div class="ambience-row">
                    <span>Hlasitosť</span>
                    <input type="range" id="ambience-volume" class="volume-slider" min="0" max="1" step="0.05"
                        value="0.3">
                </div>
            </div>

            <!-- Hidden Audio Elements -->
            <audio id="audio-player"></audio>
            <audio id="bg-music-player" loop></audio>
        </div>

        <!-- Transcript Viewer (Optional but helpful) -->
        <div id="transcript-btn-container" style="display:none;">
            <button id="toggle-transcript" class="transcript-toggle">Zobraziť prepis</button>
        </div>
        <div id="active-transcript" class="active-transcript"></div>
    </div>

    <script src="app.js"></script>
    <script src="mudrosti-db.js"></script>
    <script src="desktop-features.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered!', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
